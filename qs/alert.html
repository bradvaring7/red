<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caution Button</title>
<style>
.emoji-button {
  text-decoration: none;
  display: inline-block;
  padding: 0.5em;
  border-radius: 50%;
  background-color: transparent;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Default shadow */
  transition: all 0.3s ease;
  cursor: pointer;
  color: #333;
}

.emoji-button:hover {
  box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* Deeper shadow */
  transform: scale(1.1); /* Slight zoom */
  color: #0078D7; /* Accent color on hover */
}

.emoji-button:active {
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); /* Pressed effect */
  transform: scale(0.95);
  color: #005A9E;
}
</style>
</head>
<body>

</body>
</html>
